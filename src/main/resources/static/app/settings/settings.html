<div>
		<div class="row">
			<div class="col-md-12">
				<div class="heading row">
				</div>
		        <div class="row">
		            <div class="form-group col-xs-5">
		                <h4>Smarty Streets</h4>
					    <p>Auth ID: <input type="text" id="AuthID" class="form-control" ng-trim="false" ng-model="settings.smartyStreetsAuthID"></p>
					    <p>API Key: <input type="text" id="APIKey" class="form-control" ng-trim="false" ng-model="settings.smartyStreetsAPIKey"></p>
		                <p>Enable <input type="radio" id="Activation"  value="ENABLED" ng-model="settings.smartyStreetsActivation"> Disable <input type="radio" id="Activation" value="DISABLED" ng-model="smartyStreetsActivation"></p><br>

		                <h4>NIST HL7v2 Validation Service</h4>
					    <p>URL: <input type="text" id="nistURL" class="form-control" ng-trim="false" ng-model="settings.nistURL"></p>
					    <p>Enable <input type="radio" id="nistActivation"  value="ENABLED" ng-model="settings.nistActivation">
					    Disable <input type="radio" id="nistActivation" value="DISABLED" ng-model="settings.nistActivation"></p>
					    <div ng-if="nistStatus.nistException != null ? true:false">
							<p>Exception: {{nistStatus.nistException}}</p><br>
						</div>
						
		                <!--NIST Tool Location: <input type="file" file-model="myFile"/><br>-->
		            </div>
		        </div>

		        <div class="row">
		            <div class="col-xs-4">
 						<button class="btn btn-primary" ng-click="saveSettings()">Submit</button>
					</div>
		            <div class="col-xs-5">
						<button class="btn btn-primary" ng-click="refresh()">Refresh</button>
					</div>
		        </div>
			</div>
			<p>{{messageEvaluation.authid}}</p>
			<p>{{messageEvaluation.api}}</p>
			<p>{{messageEvaluation.activation}}</p>
		</div>

		<br />
	<div class="row">
		<div class="col-md-2">
			<div uib-alert ng-repeat="alert in alerts" style="color: #3c763d;background-color: #dff0d8;" close="closeAlert($index)">{{alert.msg}}</div>
		</div>
	</div>
</div>
